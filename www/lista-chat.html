<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ginger Coach</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	    <script type="text/javascript" src="cordova.js"></script>
	    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	    <script src="js/jquery-touch.min.js"></script>
	    <script type='text/javascript' src='js/plugins.js'></script>
	    <script type="text/javascript" src="js/functions_coach.js"></script>
		<script type='text/javascript' src='js/api-sdk-1.0.js'></script>
		<script type="text/javascript" src="js/oauth.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/quickblox/2.1.2/quickblox.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js" type="text/javascript"></script>
		<script src="libs/stickerpipe/js/stickerpipe.js"></script>
	</head>
	<body class="has-chat-list iosm">
	<div id="container" class="list-chat">
		
		<ul class="lista_chat" id="dialogs-list">

		</ul>

		<ul class="lista_chat" id="contacts-list" style='display:none'>

		</ul>

		<div id="" class="chat">

			<header class="hwhite2">
				<div class="toolbar">
					<a class="back"><img src="images/back.svg"></a>
					<!--agregar nombre del coach-->
					<h2 class="titulo">Chat</h2>
					<!-- <a class="add">Guardar</a> -->
				</div>
			</header>

			<div class="content list-group pre-scrollable nice-scroll" id="messages-list">
				<!-- list of chat messages will be here -->
			</div>
		</div>

	<footer class="menu-bar hwhite2">
		<a id="btn_chats">
			<img src="images/menu/chat.svg">
			<span>chat</span>
		</a>
		<a id="btn_contacts">
			<img src="images/menu/contacts.svg">
			<span>contactos</span>
		</a>
	</footer>
	
	<footer class="foot-chat escribir" style="display:none;">
		<form class="form-inline" role="form" method="POST" action="" onsubmit="return submit_handler(this)">
			<input type="file" name="galeria" style="z-index:-1; position:absolute; ">
			<a href="#" class="attach"><img src="images/attach.svg"></a>
			<textarea id="mensaje-chat" rows="1" onfocus="if(this.innerHTML=='Mensaje') {this.innerHTML='';}">Mensaje</textarea>
			<input type="submit" class="send cpur" value="Enviar" onclick="clickSendMessage()">
			<!-- <button  type="submit" id="send_btn" class="btn btn-default send cpur" onclick="clickSendMessage()">Enviar</button> -->
		</form>
	</footer>
	
	</body>
	<script src="js/chat-config.js"></script>
	<script src="js/chat-connection.js"></script>
	<script src="js/chat-messages.js"></script>
	<script src="js/chat-ui-helpers.js"></script>
	<script src="js/chat-dialogs.js"></script>
	<script src="js/chat-users.js"></script>
	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		window.is_home = false;
		app.initialize();
	</script>
	
</html>
