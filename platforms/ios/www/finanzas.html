<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ginger Coach</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="cordova.js"></script>
	    <script src="js/jquery-1.12.2.min.js"></script>
	    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	    <script src="js/jquery-touch.min.js"></script>
	    <script type="text/javascript" src="js/functions_coach.js"></script>
		<script type='text/javascript' src='js/plugins.js'></script>
		<script type='text/javascript' src='js/api-sdk-1.0.js'></script>
		<script type="text/javascript" src="js/oauth.js"></script>
		<script src="js/main.js"></script>		
	</head>
	<body class="has-finanzas iosm" onload="document.getElementById('container').style.display ='block';">
		<div id="container" class="finanzas" style="display:none">
			<header class="hwhite">
				<div class="toolbar">
					<a class="back" href="index.html"><img src="images/back.svg"></a>
					<h2 class="titulo">Finanzas</h2>
				</div>
			</header>
			<a class="btn-gre">Recibo de honorarios</a>
			<p class="acumulado">Saldo acumulado del <span class="inicio"></span> al <span class="final"></span></p>
			<p class="cantidad">$ <span class="totalAcumulado">0</span> MXN</p>
			<p class="status">PAGADO</p>
			<p class="diasac">Total de días acumulados<br><span class="total">0</span></p>
			<div class="changer">
				<a class="btn_left" href="#"><img src="images/leftarrow.png"></a>
				<span class="mes"></span>
				<a class="btn_right" href="#"><img src="images/rightarrow.png"></a>
			</div>
			<table class="record">
				<tr>
					<th>Nombre</th>
					<th>Inicio</th>
					<th>Días</th>
					<th>Saldo</th>
				</tr>
				<!-- <tr>
					<td>Raúl H.</td>
					<td>15 Ago</td>
					<td>15</td>
					<td>$ 320.50</td>
				</tr> -->
			</table>
		</div>
		<div class="loader_container" id="spinner">
			<div class="loading"></div>
		</div>
	</body>
	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		window.is_home = false;
		app.initialize();
		app.render_finanzas();
	</script>
</html>
